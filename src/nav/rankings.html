<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streetball Bovalino Classifiche 2025</title>
  <link rel="stylesheet" href="../styles/rankings-style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <div class="main-container">
    <div class="rankings">
      <h2>Classifiche</h2>
      <div class="rankings-grid">
        <div style="overflow-x:auto; width:100%;" id="ranking-open-maschile"></div>
        <div style="overflow-x:auto; width:100%;" id="ranking-open-femminile"></div>
        <div style="overflow-x:auto; width:100%;" id="ranking-under-17"></div>
        <div style="overflow-x:auto; width:100%;" id="ranking-under-14"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="banner">
      <div class="sponsor-slide">
        <div class="scroll-wrapper">
          <img src="../assets/images/COMUNE.png" alt="Comune" />
          <img src="../assets/images/1.PNG" alt="Sponsor 1" />
          <img src="../assets/images/2.png" alt="Sponsor 2" />
          <img src="../assets/images/3.PNG" alt="Sponsor 3" />
          <img src="../assets/images/4.PNG" alt="Sponsor 4" />
          <img src="../assets/images/5.PNG" alt="Sponsor 5" />
          <img src="../assets/images/6.PNG" alt="Sponsor 6" />
          <img src="../assets/images/7.PNG" alt="Sponsor 7" />
          <img src="../assets/images/8.PNG" alt="Sponsor 8" />
          <img src="../assets/images/9.PNG" alt="Sponsor 9" />
          <img src="../assets/images/10.PNG" alt="Sponsor 10" />
          <img src="../assets/images/FIP.png" alt="FIP" />
          <!-- Duplicati -->
          <img src="../assets/images/COMUNE.png" alt="Comune" />
          <img src="../assets/images/1.PNG" alt="Sponsor 1" />
          <img src="../assets/images/2.png" alt="Sponsor 2" />
          <img src="../assets/images/3.PNG" alt="Sponsor 3" />
          <img src="../assets/images/4.PNG" alt="Sponsor 4" />
          <img src="../assets/images/5.PNG" alt="Sponsor 5" />
          <img src="../assets/images/6.PNG" alt="Sponsor 6" />
          <img src="../assets/images/7.PNG" alt="Sponsor 7" />
          <img src="../assets/images/8.PNG" alt="Sponsor 8" />
          <img src="../assets/images/9.PNG" alt="Sponsor 9" />
          <img src="../assets/images/10.PNG" alt="Sponsor 10" />
          <img src="../assets/images/FIP.png" alt="FIP" />
        </div>
      </div>
    </div>
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://www.instagram.com/streetballbovalino/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/streetballbovalino/" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <div class="credits">
        <p>&copy; 2025 Streetball Bovalino</p>
      </div>
    </div>
  </footer>
  <script src="../scripts/rankings.js"></script>
</body>

</html>
